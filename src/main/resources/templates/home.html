<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
    <h1> Employee List</h1>
    <a th:href="@{/newEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="eachEmployee : ${employee}">
            <th th:text="${eachEmployee.firstName}">Noname</th>
            <th th:text="${eachEmployee.lastName}">Unknown</th>
            <th th:text="${eachEmployee.email}">No Email</th>
            <td> <a th:href="@{/showFormForUpdate/{id}(id=${eachEmployee.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteEmployee/{id}(id=${eachEmployee.id})}" class="btn btn-danger">Delete</a>
            </td>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
